<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user dashboard</title>
    <meta name="description" content="todo list" />
    <link rel="stylesheet" href="output.css" />
    <style></style>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen p-6">
    <div
      class="max-w-xl mx-auto bg-gray-800 shadow-xl rounded-xl p-6 border border-gray-700"
    >
      <h2 class="text-3xl font-bold mb-5 text-center text-white">
        User dashboard
      </h2>

      <!-- Input Form -->
      <form action="" id="myForm" class="space-y-4 mb-8">
        <!-- <div class="grid grid-cols-1 gap-4 mb-4"> -->
        <input
          type="text"
          id="username"
          placeholder="Name"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
        />
        <p class="text-red-500 pl-5" id="nameErr"></p>
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
        />
        <p class="text-red-500 text-start pl-5" id="emailErr"></p>

        <input
          type="number"
          id="age"
          placeholder="Age"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
        />
        <p class="text-red-500 pl-5 text-start" id="ageErr"></p>

        <button
          class="w-full bg-slate-500 text-white py-3 rounded-lg hover:bg-slate-600 transform transition-all duration-300 ease-in-out hover:scale-[1.02] hover:shadow-xl"
          type="submit"
        >
          Add
        </button>
        <!-- </div> -->
      </form>

      <div class="max-h-60 overflow-y-scroll">
        <ul id="data-container" class="space-y-2 p-2"></ul>
      </div>
    </div>
