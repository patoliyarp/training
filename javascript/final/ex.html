<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard - Dark UI</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen p-6">
    <div
      class="max-w-xl mx-auto bg-gray-800 shadow-xl rounded-xl p-6 border border-gray-700"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-white">
        User Dashboard
      </h1>

      <!-- Add User Form -->
      <form id="userForm" class="space-y-4 mb-8">
        <input
          id="name"
          type="text"
          placeholder="Enter name"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
          required
        />

        <input
          id="age"
          type="number"
          placeholder="Enter age"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
          required
        />

        <input
          id="email"
          type="email"
          placeholder="Enter email"
          class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-blue-500 outline-none"
          required
        />

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
        >
          Add User
        </button>
      </form>

      <!-- Buttons -->
      <div class="flex gap-3 mb-4">
        <button
          id="highlightBtn"
          class="flex-1 bg-yellow-600 text-gray-900 font-medium px-4 py-2 rounded-lg hover:bg-yellow-500 transition"
        >
          Highlight Adults
        </button>
      </div>

      <!-- User List -->
      <h2 class="text-xl font-semibold mb-3 text-gray-300">User List</h2>
      <ul id="userList" class="space-y-4"></ul>
    </div>

    <script>
      // Default data (Day 2)
      let users = [
        { name: "Ravi", age: 20, email: "ravi@example.com" },
        { name: "Mehul", age: 16, email: "mehul@example.com" },
      ];

      const userList = document.getElementById("userList");
      const userForm = document.getElementById("userForm");
      const highlightBtn = document.getElementById("highlightBtn");

      // Render Users
      function renderUsers() {
        userList.innerHTML = "";

        users.forEach((user, index) => {
          const li = document.createElement("li");

          li.className =
            "p-4 bg-gray-700 border border-gray-600 rounded-lg flex justify-between items-center";

          li.innerHTML = `
          <div>
            <p class="text-gray-100"><strong>Name:</strong> ${user.name}</p>
            <p class="text-gray-300"><strong>Age:</strong> ${user.age}</p>
            <p class="text-gray-400"><strong>Email:</strong> ${user.email}</p>
          </div>

          <button data-index="${index}" 
            class="deleteBtn bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition">
            Delete
          </button>
        `;

          userList.appendChild(li);
        });
      }

      renderUsers();

      // Add User
      userForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const age = parseInt(document.getElementById("age").value);
        const email = document.getElementById("email").value;

        users.push({ name, age, email });

        userForm.reset();
        renderUsers();
      });

      // Delete User
      userList.addEventListener("click", (e) => {
        if (e.target.classList.contains("deleteBtn")) {
          const index = e.target.dataset.index;
          users.splice(index, 1);
          renderUsers();
        }
      });

      // Highlight Adults (Age >= 18)
      highlightBtn.addEventListener("click", () => {
        const items = userList.querySelectorAll("li");

        users.forEach((u, i) => {
          if (u.age >= 18) items[i].classList.add("bg-green-700");
          else items[i].classList.remove("bg-green-700");
        });
      });
    </script>
  </body>
</html>
